<!DOCTYPE html>
<html>

<head>
    <title>Task-1</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px;
            border-style: solid;
            border-color: white;
            border-collapse: collapse;
            background-color: #59C7C6;
        }

        table {
            width: 65%;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
