<!DOCTYPE html>
<html lang="en">

<head>

    <link href="style11.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <form>
        <div class="arrow">
            <button class="arrowbtn" type="button">&#8599;</button>
        </div>

        <div class="imgcontainer">
            <img src="imagepfp.png" alt="formavatar" width="150px" />
        </div>

        <div class="ipcontainer">
            <label for="un"><strong>Username</strong></label>
            <input name="un" class="unameinput" type="text" placeholder="Enter Username" />

            <label for="pw"><strong>Password</strong></label>
            <input name="pw" class="pwinput" type="password" placeholder="Enter password" />

            <button type="submit" class="loginbtn">Login</button>

            <label class="rem"><input type="checkbox" class="rem" /> Remember me</label>

            <div class="bottomcontainer">
                <button type="button" class="cancel">Cancel</button>
                <span id="fgpw">Forgot <a href="#">password?</a></span>
            </div>
        </div>
    </form>
</body>
